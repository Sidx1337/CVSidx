<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <div class="info">
        <img src="sidxavatar.jpg" class="avatar" />

        <div class="info-text">

          <h4>Мои социальные сети</h4>
          
          <a target="_blank" href="https://vk.com/igorsidx">VKontakte</a>
        </div>
        
      </div>

      <div class="card bg-yellow">
        <h2>Мои хобби</h2>
        <ol class="list">
          <li>Путешествия</li>
          <li>ММА,Спортзал</li>  
          <li>Программирование</li>
          <li>Стримы</li>
          <li>Рисование</li>
          <li>Английский</li>
          <li>Саморазвитие</li>
        </ol>
      </div>

      
      <div class="card bg-green">

        <table class="table">

              <th>Университет</th>

      </div>

      <div class="contact">

        <form action="mailto:ispichek@list.ru" method="get" enctype="text/plain">
          <div class="row">
            <div class="form-group">
              <label for="name">Ваше имя:</label>
              <input type="text" id="name" placeholder="Введите ваше имя...">
            </div>

            <div class="form-group">
              <label for="email">Ваш email:</label>
              <input type="email" id="email" placeholder="Введите email...">
            </div>
          </div>
          
          <div class="form-group">
            <label for="text">Вашe сообщение:</label>
            
            <textarea id="text" rows="2" cols="15"></textarea>
          </div>

          <input class="btn" type="submit" value="Связаться!">
        </form>
      </div>


      <div class="position">
        <div class="box"></div>
      </div>
    </div>

    

    <div style="margin-bottom: 500px;;"></div>
